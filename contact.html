<!--  Contact form  -->
<section class="padded-10 padded-t-1 bg-light" id="form">

    <form method="post" action="/thanks.html" class="enquiry capped-width">

      <div class="grid padded">
      <div class="col-2_sm-12 relative">
        <h3 class="sm-bold vertical-form-text basics-text featured-text-dark"> The Basics. </h3>
      </div>

      <div class="col-10_sm-12 padded-2 mob-padd-v">
        <div class="floating-input">
          <input type="text" name="name" placeholder="Your Name" class="input-text" required>
          <label class="input-label">Your Name</label>
        </div>

        <div class="floating-input">
          <input type="text" name="email" placeholder="Your Email Address" class="input-text" required>
          <label class="input-label">Your Email Address</label>
        </div>

        <div class="floating-input">
          <input type="text" name="whatsapp" placeholder="Your Whatsapp (if preferred)" class="input-text">
          <label class="input-label">Your Whatsapp</label>
        </div>

      </div>
    </div>
    <div class="grid padded">

      <div class="col-2_sm-12 relative">
        <h3 class="sm-bold vertical-form-text project-text  featured-text-dark"> About you. </h3>
      </div>

      <div class="col-10_sm-12 padded-2 mob-padd-v">
        <div class="floating-input">
          <textarea name="about-your-brand" placeholder="Tell us a little about you" class="input-text" required></textarea>
          <label class="input-label">About you</label>
        </div>

        <div class="floating-input">
          <textarea name="services-needed" placeholder="Let us know how we can help." class="input-text" required></textarea>
          <label class="input-label">Your Message</label>
        </div>

        <input type="submit" value="Send Message" class="button-solid">

      </div>

      <input type="hidden" name="_to" value="halli@laxaikjos.is">
      <input type="text" name="_gotcha" style="display: none;">
    </form>

</section>
